<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="app" data-i-calc="app">
        <div class="screen">
            <p class="result" data-i-calc="result">0</p>
        </div>
        <div class="panel">
            <button class="btn" data-i-calc="+">+</button>
            <button class="btn" data-i-calc="-">-</button>
            <button class="btn" data-i-calc="*">ร</button>
            <button class="btn" data-i-calc="/">รท</button>
            <button class="btn" data-i-calc="6">6</button>
            <button class="btn" data-i-calc="7">7</button>
            <button class="btn" data-i-calc="8">8</button>
            <button class="btn" data-i-calc="9">9</button>
            <button class="btn" data-i-calc="2">2</button>
            <button class="btn" data-i-calc="3">3</button>
            <button class="btn" data-i-calc="4">4</button>
            <button class="btn" data-i-calc="5">5</button>
            <button class="btn" data-i-calc="1">1</button>
            <button class="btn" data-i-calc="0">0</button>
            <button class="btn" data-i-calc="ac">AC</button>
            <button class="btn" data-i-calc="=">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
